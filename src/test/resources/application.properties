
# Mongo connection configuration
mongodb.host=localhost
mongodb.port=27017
mongodb.db_name=cmp
mongodb.user_name=mongo_cleaner_username
mongodb.password=mongo_cleaner_password
mongodb.replicas=127.0.0.2,127.0.0.3

# Collections that will be purged, each name separated by comma
collections=Mensajes,Llamados

# How long (in months) a document can exist before being moved to its historical collection
documents_expiration_time=3

# Hour of day that will start the purge
init_hour=23